<!DOCTYPE HTML>

<html>
    <head>
        <title>Maze Generator</title>
        <link rel="stylesheet" type="text/css" href="css/indexstyle.css">
        <link rel="stylesheet" type="text/css" href="css/template.css">

        <script src="js/mazeutils.js"></script>
        <script src="js/mazegenerator.js"></script>
        <script src="js/mazesolver.js"></script>
    </head>

    <body>
	    <script src="js/template.js"></script>
        <canvas id="canvas"></canvas>
        <form>
            Height: <input type="text" value="80" id="cellHeight" maxlength="4" onkeypress='return numericOnly();'><br>
            Width: <input type="text" value="80" id="cellWidth" maxlength="4" onkeypress='return numericOnly();'><br>
            <input id="genMazeBtn" type="button" value="Generate Maze">
            <input id="solveMazeBtn" type="button" value="Solve Maze">
            <a id="download"><input type="button" value="Download"></a>
            <input id="resetBtn" type="button" value="Reset Maze">
            <input id="radioKruskal" name="generationMethod" type="radio" value="Kruskal" checked="checked">Kruskal (slower, better mazes)
            <input id="radioBacktracker" name="generationMethod" type="radio" value="Backtracker">Recursive Backtracker
        </form>
    </body>
</html>
