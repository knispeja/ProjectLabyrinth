<!DOCTYPE HTML>

<html>

<head>
	<title>Labyrinth Create Account</title>
	<link rel="stylesheet" type="text/css" href="css/formStyle.css">
    <link rel="stylesheet" type="text/css" href="css/template.css">
</head>

<body>
	<script src="js/template.js"></script>
	<div id="pageTitle">
		<p>Create New Account</p>
	</div>
	<form class="entryFields">
		<p class="label">Email: </p><input class="in" type="text" id="articleTitle" value="" >
        <br \>
        <p class="label">Password: </p><input class="in" type="password" id="pwd" value="">
        <br \>
        <p class="label">Verify Password: </p><input class="in" type="password" id="pwdVerified" value="">
        <br \>
	</form>
	<div id="submitDiv">
        <button id="submit" type="button">Submit</button>
	</div>
</body>

</html>
