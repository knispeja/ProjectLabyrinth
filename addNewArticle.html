<!DOCTYPE HTML>

<html>

<head>
	<title>Add New Article</title>
	<link rel="stylesheet" type="text/css" href="css/formStyle.css">
</head>

<body>
	<div id="pageTitle">
		<p>Add New Article</p>
	</div>
	<form class="entryFields">
		<p class="label">Title: </p><input class="in" type="text" id="articleTitle" value="" >
        <br \>
        <p class="label" id="image">Image: </p><input class="in" type="file" id="imageUploaded" value="">
        <br \>
        <p class="label">Description: </p><textarea class="in" type="text" id="description" value=""></textarea>
        <br \>
	</form>
	<div id="submitDiv">
        <button id="submit" type="button">Submit</button>
	</div>
</body>

</html>
