<!DOCTYPE HTML>

<html>

<head>
	<title>Project Labyrinth Maze View</title>
	<link rel="stylesheet" type="text/css" href="css/template.css">
	<link rel="stylesheet" type="text/css" href="css/mazeView.css">
	<script src="js/jquery-3.1.1.js"></script>
	<script src="js/mazeView.js"></script>
</head>

<body>
	<script src="js/template.js"></script>
	<div id="maze">
		<div id="mazeData">
			<h3 id="title">Example Title</h3>
			<p id="desc">The description goes here</p>
			<form id="rateForm">
				<select id="ratings" name="ratings">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
				</select>
				<button class="btn" id="submit" type="button">Rate It!</button>
			</form>
		</div>
		<div id="pictureAndRating">
			<div id="mazeImage">
				<img class="mazePic" src="images/example.jpg" alt="Picture goes here"><br \>
				<button class="btn" id="download" type="button">Download</button>
				<span><p id="rating"> Rating: <span id="avgRating">8.3/10</span> </p></span>
			</div>
		</div>
	</div>
</body>

</html>
