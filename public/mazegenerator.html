<!DOCTYPE HTML>

<html>

<head>
	<title>Maze Generator</title>
	<link rel="stylesheet" type="text/css" href="css/mazeGen.css">
	<link rel="stylesheet" type="text/css" href="css/template.css">

	<script src="js/mazegen/mazeutils.js"></script>
	<script src="js/mazegen/mazegenerator.js"></script>
	<script src="js/mazegen/mazesolver.js"></script>
</head>

<body>
	<script src="js/template.js"></script>
	<form id="form">
		<span id="inputText">Height: </span> <input type="text" value="40" id="cellHeight" maxlength="4" onkeypress='return numericOnly();'>
		<span id="inputText">Width: </span> <input type="text" value="40" id="cellWidth" maxlength="4" onkeypress='return numericOnly();'><br>
        <p id="diffText">Choose Maze Difficulty:</p>
		<div id="mazeType">
			<input class="radioBtn" id="radioKruskal" name="generationMethod" type="radio" value="Kruskal" checked="checked">
			<span id="inputText"> Kruskal - Easy</span>
			<input class="radioBtn" id="radioBacktracker" name="generationMethod" type="radio" value="Backtracker">
			<span id="inputText"> Recursive Backtracker - Hard</span>
		</div>
		<input class="btn" id="genMazeBtn" type="button" value="Generate Maze">
		<input class="btn" id="solveMazeBtn" type="button" value="Solve Maze">
		<a id="download"><input class="btn" type="button" value="Download"></a>
		<input class="btn" id="resetBtn" type="button" value="Reset Maze">
	</form>
	<canvas id="canvas"></canvas>
</body>

</html>
