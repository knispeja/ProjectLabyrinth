<!DOCTYPE HTML>

<html>

<head>
	<title>Project Labyrinth Maze View</title>
	<link rel="stylesheet" type="text/css" href="css/template.css">
	<script src="js/mazeView.js"></script>
	<script src="js/mazeutils.js"></script>
</head>

<body>
	<script src="js/template.js"></script>
	<div id="maze">
		<span id="mazeData">
			<h3>Example Title</h3>
			<p>The description goes here</p>
			<form id="rateForm">
				<select name="ratings">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
				</select>
				<button id="submit" type="button">Give a Rating</button>
			</form>
			<button id="download" type="button">Download</button>
		</span>
		<span id="mazeImage">
			<img class="mazePic" src="images/example.jpg" alt="Picture goes here">
			<p> Rating: 8.3/10 </p>
		</span>
	</div>
</body>

</html>
